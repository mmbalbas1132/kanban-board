spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/kanban_db
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
  thymeleaf:
    cache: false
    mode: HTML
server:
  port: 8080
